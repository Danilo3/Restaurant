<body class="animsition">

	<!--Header -->
	<div th:insert="index.html :: header"></div>

	<!-- Sidebar -->
	<div th:insert="index.html :: sidebar"></div>


	<!-- Title Page -->
	<section class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15" style="background-image: url(/images/bg-title-page-02.jpg);">
		<h2 class="tit6 t-center">
			Галерея
		</h2>
	</section>



	<!-- Gallery -->
	<div class="section-gallery p-t-118 p-b-100">
		<div class="wrap-label-gallery filter-tope-group size27 flex-w flex-sb-m m-l-r-auto flex-col-c-sm p-l-15 p-r-15 m-b-60">
			<button id="allBtn" class="label-gallery txt26 trans-0-4" onclick='location.href="/gallery"'>
				Все фотографии
			</button>

			<button id="interiorBtn" class="label-gallery txt26 trans-0-4" onclick='location.href="/gallery?tag=interior"'>
				Интерьер
			</button>

			<button id="foodBtn" class="label-gallery txt26 trans-0-4"  onclick='location.href="/gallery?tag=food"'>
				Еда
			</button>

			<button id="eventsBtn" class="label-gallery txt26 trans-0-4"  onclick='location.href="/gallery?tag=event"'>
				События
			</button>

			<button id="guestsBtn" class="label-gallery txt26 trans-0-4"  onclick='location.href="/gallery?tag=guests"'>
				Vip гости
			</button>
		</div>

		<div class="wrap-gallery isotope-grid flex-w p-l-25 p-r-25">
			<!-- - -->
			<div th:each="image : ${imagePage.content}" class="item-gallery isotope-item bo-rad-10 hov-img-zoom" th:classappend="${image.category}" >
				<img th:attr="src=${image.imageUrl}" alt="IMG-GALLERY">

				<div class="overlay-item-gallery trans-0-4 flex-c-m">
					<a class="btn-show-gallery flex-c-m fa fa-search" th:attr="href=${image.imageUrl}" data-lightbox="gallery"></a>
				</div>
			</div>
		</div>

		<div class="pagination flex-c-m flex-w p-l-15 p-r-15 m-t-24 m-b-50">
			<div th:if="${imagePage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
				<a class="item-pagination flex-c-m trans-0-4" th:href="@{/gallery.html/(size=${imagePage.size}, page=${pageNumber})}"
				   th:text=${pageNumber}
				   th:classappend="${pageNumber==imagePage.number + 1} ? active-pagination">1</a>
			</div>
		</div>
	</div>


	<!-- Sign up -->
	<div th:insert="index.html :: subcribe"></div>


	<!-- Footer -->
	<div th:insert="index.html :: footer"></div>


	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>



<!--===============================================================================================-->
	<script type="text/javascript" src="/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script>
		$(document).ready(function() {
					var url = document.location;
					var param = url.toString().split('=')[1];
					if (param !== null) {
						$('#' + param + 'Btn').addClass('is-actived');
					} else {
						$('#allBtn').addClass('is-actived');
					}
				});
	</script>
