spring.datasource.initialization-mode=always
spring.main.banner-mode=off
logging.file.name=dacha.log
jwt.secret=secret
## files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
menu.path=files/pdf/menu.pdf
wine.path=files/pdf/wine.pdf
lunch.path=files/pdf/lunch.pdf
lunch.path.txt=files/txt/lunch.txt
robots.path=files/web/robots.txt
sitemap.path=files/web/sitemap.xml
favicon.path=files/web/favicon.ico
image.prefix=files/images/
# vk api
vkapi.url=https://api.vk.com/method/wall.get
## not working without ssl
server.http2.enabled=true

## for test
spring.profiles.active=api-tests

spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

